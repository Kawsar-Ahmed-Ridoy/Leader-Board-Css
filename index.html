<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav class="nav-bar-all">
        <div class="nav-bar-wrap container">
          <div class="nav-bar-main">
            <div class="nav-bar-logo">
              <img src="images/icons/logo.png" alt="" />
              <h2>idea</h2>
            </div>
            <div class="nav-bar-menu">
              <a href="">home</a><a href="">about</a><a href="">works</a
              ><img src="images/icons/profile.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <!-- top players and top blogs start -->
      <section>
        <div class="container">
          <div class="top-players">
            <div class="top-player-title">
              <h1>Top Player</h1>
            </div>
            <div class="players">
              <div class="player">
                <img src="images/players/player-1.png" alt="" />
                <h3>John Smith</h3>
              </div>
              <div class="player">
                <img src="images/players/player-2.png" alt="" />
                <h3>Pro Rasel</h3>
              </div>
              <div class="player">
                <img src="images/players/player-3.png" alt="" />
                <h3>Abu Sufian</h3>
              </div>
              <div class="player">
                <img src="images/players/player-4.png" alt="" />
                <h3>Shajedul Karim</h3>
              </div>
              <div class="player">
                <img src="images/players/player-5.png" alt="" />
                <h3>Maruf Ahmed</h3>
              </div>
              <div class="player">
                <img src="images/players/player-6.png" alt="" />
                <h3>Mujahid</h3>
              </div>
            </div>
            <hr />

            <div class="top-blog-title">
              <h1>Top Blog</h1>
            </div>

            <div class="top-blogs-post-wrap">
             
                <article class="blog">
                  <div class="thumbnail">
                    <img src="images/blogs/blog-1.png" alt="" />
                  </div>
                  <div class="blog-info">
                    <h2 class="blog-title">13 of My Favorite UI/UX Goodies</h2>
                    <p class="blog-author">by<a href="">Danny Sapio</a></p>
                  </div>
                </article>
              
                <article class="blog">
                  <div class="thumbnail">
                    <img src="images/blogs/blog-2.png" alt="" />
                  </div>
                  <div class="blog-info">
                    <h2 class="blog-title">UI cheat sheet: list vs grids</h2>
                    <p class="blog-author">by<a href="">Tess Gadd</a></p>
                  </div>
                </article>
             
                <article class="blog">
                  <div class="thumbnail">
                    <img src="images/blogs/blog-3.png" alt="" />
                  </div>
                  <div class="blog-info">
                    <h2 class="blog-title">
                      7 typography tips for interface
                    </h2>
                    <p class="blog-author">by<a href="">Jeremiah Lam</a></p>
                  </div>
                </article>
             
                <article class="blog">
                  <div class="thumbnail">
                    <img src="images/blogs/blog-4.png" alt="" />
                  </div>
                  <div class="blog-info">
                    <h2 class="blog-title">Your logo is copied</h2>
                    <p class="blog-author">by<a href="">Ferdinand Vogler</a></p>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- top players and top blogs end-->
    </main>
    <!-- main end -->
  </body>
</html>
